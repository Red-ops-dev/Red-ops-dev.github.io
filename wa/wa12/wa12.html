<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/wa12.css">
    <title>Ron Swanson Api</title>
</head>
<body>
    <div class="app">
        <header>From the Brain of Ron Swanson</header>
        <section class="quotes">
          <h2> Wise Words from Ron Swanson </h2>
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <h2> Controls </h2>
          <button type="button" id="js-new-quote" class="search-quote button">
            I want more Swanson!
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Search term
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
